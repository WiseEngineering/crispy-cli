version: 2

jobs:
  build:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/crispy
    steps:
      - checkout
      - run:
        name: Update Yarn version
        command: >
          curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  lint:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/crispy
    steps:
      - checkout
      - run: yarn lint

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
