version: 2

jobs:
  build:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/crispy
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  lint:
    docker:
      - image: circleci/node:12.4.0
    working_directory: ~/crispy
    steps:
      - checkout
      - run: yarn lint

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
        requires:
          - build
